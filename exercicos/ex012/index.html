<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos em Hospedagem própria</h1>
    <p>Este videos está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/images.png" controls autoplay loop>
        <source src="midias/meu-videomp4.mp4" type="video/mp4">
        <source src="midias/meu-videowebm.webm" type="video/webm">
        <source src="midias/meu-videomkv.mkv" type="video/mp4">
        <source src="midias/meu-videoflv.flv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Também posso inserir videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164416393?h=34a3608ad6" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/164416393">2016 Animation Reel</a> from <a href="https://vimeo.com/shinjinho">Animation Lab</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
