    <title>Paragrafo</title>

<body>
    <h1>Paragrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p><!--se quiser que p /p apareça use &lt; e &gt;-->
    <p>Se Precisar quebrar o texto em algum lugar expecífico <br><!--quebra de linha--> como este você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar símbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--copy right-->
        &trade; <!--Marca registrada em inglês-->
        &euro;
        &real;
        <p>Vamos adicionar emoji:
            &#x1F44D;

        </p>
    </p>
    
</body>
